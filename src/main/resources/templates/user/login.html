<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RANCHER | Login</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/bootstrap/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>

        <h3>Welcome to LOGIN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>

        <p>Login in. To see it in action.</p>

        <form class="m-t" role="form" action="/login" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <input type="email" class="form-control" name="username" placeholder="e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{/signup}">Create an account</a>
        </form>

        <p class="m-t"> <small>Copyrightâ“’2016 Classact corp. All RIGHTS RESERVED.</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/bootstrap/js/jquery-2.1.1.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
